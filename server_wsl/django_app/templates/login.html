{% extends 'base.html' %}
{% load static %}

{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <h2 class="mb-4 text-center">Login</h2>
            <form method="post">
                {% csrf_token %}
                {{ form.as_p }}
                <div class="d-grid gap-2">
                    <button type="submit" class="btn btn-primary">Login</button>
                </div>
            </form>
            <div class="mt-3 text-center">
                <p>Don't have an account?</p>
                <a href="{% url 'register_student' %}" class="btn btn-outline-secondary">Student Register</a>
                <a href="{% url 'register_teacher' %}" class="btn btn-outline-secondary">Teacher Register</a>
            </div>
        </div>
    </div>
</div>
{% endblock %}
