{% extends "base.html" %}

{% block title %}Upload Face{% endblock %}

{% block content %}
<h2 class="mb-4">Upload Your Face</h2>

<form method="POST" enctype="multipart/form-data" class="border p-4 bg-white rounded shadow-sm">
    {% csrf_token %}
    <div class="mb-3">
        <label for="face" class="form-label">Upload Face Image</label>
        <input type="file" class="form-control" name="photo" accept="image/*" required>
    </div>
    <button type="submit" class="btn btn-primary">Upload</button>
</form>
<a href="{% url 'student_dashboard' %}" class="btn btn-outline-primary">Dashboard</a>
{% endblock %}
