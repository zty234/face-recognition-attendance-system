{% extends "base.html" %}

{% block title %}Upload Face{% endblock %}

{% block content %}
<div class="container mt-4">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card">
                <div class="card-header">
                    <h2 class="mb-0">Upload Your Face</h2>
                </div>
                <div class="card-body">
                    <p class="card-text text-muted">Please upload a clear, forward-facing photo of yourself.</p>
                    
                    <form method="POST" enctype="multipart/form-data">
                        {% csrf_token %}
                        
                        {{ form.as_p }}
                        
                        <div class="d-grid gap-2">
                            <button type="submit" class="btn btn-primary mt-3">Upload</button>
                            <a href="{% url 'student_dashboard' %}" class="btn btn-outline-secondary">Back to Dashboard</a>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
